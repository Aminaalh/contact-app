  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" *ngIf="compte">

      <ion-item>
      <ion-img [src]="compte.image" class="your-img"></ion-img>
      </ion-item>
      <ion-card class="ion-text-center d-flex justify-content-center" *ngIf="!isUploading && !isUploaded">
          <ion-card-content class="d-flex justify-content-center Test ">
              <label for="files" class="btn  text-primary ">Update profile picture</label>
             
          </ion-card-content>
        </ion-card>
        <input id="files" type="file" style="visibility:hidden;" (change)="uploadFile($event.target.files)"/>
      
        <ion-card class="ion-text-center" *ngIf="isUploading && !isUploaded">
          <ion-card-header>
            <ion-card-title>Selected File:<b>{{ fileName }}</b></ion-card-title>
          </ion-card-header>
      
         <ion-card-content>
            <div *ngIf="percentage | async as pct">
              Progress: {{ pct | number }}%
              <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
            </div>
            <div *ngIf="snapshot | async as snap">
              File Size: {{ snap.totalBytes | fileSize }} Transfered:
              {{ snap.bytesTransferred | fileSize }}
              <div *ngIf="snapshot && snap.bytesTransferred != snap.totalBytes">
                <ion-button color="warning" size="small" (click)="task.pause()" class="button is-warning">Pause</ion-button>
                <ion-button size="small" (click)="task.resume()" class="button is-info">Resume</ion-button>
                <ion-button color="danger" size="small" (click)="task.cancel()" class="button is-danger">Cancel</ion-button>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
       <ion-item>
       <ion-label>Nom</ion-label>
       <ion-input type="text" value={{compte.nom}} disabled="true">
       </ion-input>
       </ion-item>
       <ion-item>
          <ion-label>Prenom</ion-label>
          <ion-input type="text" value={{compte.prenom}} disabled="true">
          </ion-input>
       </ion-item>
       <ion-item>
       <ion-label>Email</ion-label>
       <ion-input type="email" value={{compte.email}} disabled="true">
       </ion-input>
       </ion-item>
       <ion-item>
       <ion-label>Tel</ion-label>
       <ion-input type="Tel" value={{compte.tel}} disabled="true">
       </ion-input>
       </ion-item>
       <ion-button expand="block" fill="outline">Modifier</ion-button>
  </ion-content>
