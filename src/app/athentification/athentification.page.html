<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Authentification</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="authForm" (ngSubmit)="signIn()">
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="text" formControlName="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label> Password</ion-label>
    <ion-input type="Password" formControlName="password"></ion-input>
  </ion-item>
  <ion-button expand="block" fill="outline" (click)="signIn()">Login</ion-button>
</form>
<ion-button expand="block" fill="outline" (click)="signUp()">Sign Up</ion-button>


<!-- Google Sign In -->
<ion-button expand="block" (click)="doLogin()" color="danger" *ngIf="!isGoogleLogin">
  <ion-icon slot="start" name="logo-google"></ion-icon>
  LogIn with Google
</ion-button>

<div *ngIf="isGoogleLogin">
  <ion-card>
<ion-card-header>
  <ion-card-title class="ion-text-center"><b>{{user.displayName}}</b></ion-card-title>
 
</ion-card-header>

<ion-card-content>
  <ion-img [src]="user.photoURL" style="border-radius: 1px;"></ion-img>
  <ion-item>
    <ion-label>email:</ion-label>
    <span>{{user.email}}</span>
  </ion-item>
</ion-card-content>
</ion-card>

<ion-button expand="block" (click)="logout()" color="danger" *ngIf="isGoogleLogin">
  Log Out
</ion-button>
</div>
</ion-content>
